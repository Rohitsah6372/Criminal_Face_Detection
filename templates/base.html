<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Criminal Detection</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/add_employee_form' %} active{% endif %}" href="/add_employee_form">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/employees_page' %} active{% endif %}" href="/employees_page">View Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/live_detection_page' %} active{% endif %}" href="/live_detection_page">Live Detection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/upload_video_page' %} active{% endif %}" href="/upload_video_page">Upload Video</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/attendance_logs_page' %} active{% endif %}" href="/attendance_logs_page">Attendance Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/employee_status_page' %} active{% endif %}" href="/employee_status_page">Employee Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/camera_feeds_page' %} active{% endif %}" href="/camera_feeds_page">Camera Feeds</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
