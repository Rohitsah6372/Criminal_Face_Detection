{% extends 'base.html' %}
{% block content %}
<h2>Add Criminal</h2>
<form method="POST" action="/add_criminal" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="criminal_id" class="form-label">Criminal ID</label>
    <input type="text" class="form-control" id="criminal_id" name="criminal_id" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Criminal</button>
</form>
{% endblock %}
