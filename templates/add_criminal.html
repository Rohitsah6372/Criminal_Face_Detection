{% extends 'base.html' %}
{% block content %}
<h2>Add Criminal</h2>
<form id="addCriminalForm" method="POST" action="/add_criminal" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="criminal_id" class="form-label">Criminal ID</label>
    <input type="text" class="form-control" id="criminal_id" name="criminal_id" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Criminal</button>
</form>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Criminal added successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="successOkBtn" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('addCriminalForm').onsubmit = function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('/add_criminal', {
    method: 'POST',
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.status === 'success') {
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
        document.getElementById('successOkBtn').onclick = function() {
          // Reset the form for adding another criminal
          document.getElementById('addCriminalForm').reset();
        };
      } else {
        alert(data.message || 'Error adding criminal.');
      }
    })
    .catch(() => {
      alert('An error occurred while adding the criminal.');
    });
};
</script>
{% endblock %}
