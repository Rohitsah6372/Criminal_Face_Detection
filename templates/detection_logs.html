{% extends 'base.html' %}
{% block content %}
<h2>Detection Logs</h2>
<div class="row mt-3 mb-2">
  <div class="col-md-6">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by criminal name or type...">
  </div>
</div>
<div class="table-responsive">
  <table class="table table-bordered" id="logs-table">
    <thead class="table-dark">
      <tr>
        <th>Timestamp</th>
        <th>Criminal Name</th>
        <th>Detection Type</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by JS -->
    </tbody>
  </table>
</div>
<nav>
  <ul class="pagination" id="pagination">
    <!-- Pagination will be populated by JS -->
  </ul>
</nav>
<script>
let logsData = [];
let filteredLogs = [];
let currentPage = 1;
const pageSize = 10;

function renderTablePage(page) {
  const tbody = document.querySelector('#logs-table tbody');
  tbody.innerHTML = '';
  const start = (page - 1) * pageSize;
  const end = start + pageSize;
  const pageData = filteredLogs.slice(start, end);
  pageData.forEach(log => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${log.timestamp}</td>
      <td>${log.criminal_name}</td>
      <td>${log.detection_type.charAt(0).toUpperCase() + log.detection_type.slice(1)}</td>
    `;
    tbody.appendChild(row);
  });
}

function renderPagination() {
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  const pageCount = Math.ceil(filteredLogs.length / pageSize);
  for (let i = 1; i <= pageCount; i++) {
    const li = document.createElement('li');
    li.className = 'page-item' + (i === currentPage ? ' active' : '');
    li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
    li.onclick = function(e) {
      e.preventDefault();
      currentPage = i;
      renderTablePage(currentPage);
      renderPagination();
    };
    pagination.appendChild(li);
  }
}

function filterLogs() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  filteredLogs = logsData.filter(log =>
    log.criminal_name.toLowerCase().includes(query) ||
    log.detection_type.toLowerCase().includes(query)
  );
  currentPage = 1;
  renderTablePage(currentPage);
  renderPagination();
}

fetch('/detection_logs')
  .then(res => res.json())
  .then(data => {
    logsData = data;
    filteredLogs = data;
    filterLogs();
  });

document.getElementById('searchInput').addEventListener('input', filterLogs);
</script>
{% endblock %}
